<!DOCTYPE html>
<html>
    <head>
        <title>Castnotice</title>

        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    </head>
    <body>

        <div class="castnotice-calendar">
            <div class="calendar-controls">
                <div class="calendar-filters"></div>
                <div class="calendar-dates">
                    <label for="calendar-from">Between</label>
                    <input type="text" id="calendar-from">
                    <label for="calendar-to">and</label>
                    <input type="text" id="calendar-to">
                </div>
                <button id="calendar-search">Search</button>
            </div>
            <div class="calendar-display"></div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="castnotice-calendar.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script>
            calendarBuild();
        </script>
    </body>
</html>
